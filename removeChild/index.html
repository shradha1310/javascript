<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete-btn">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      //   Solution:

      let removeAllBtn = document.getElementById('all')

      let deleteBtns = document.querySelectorAll('.delete-btn')

      let ul = document.querySelector('ul');

      deleteBtns.forEach(deleteBtn => {
        deleteBtn.addEventListener('click', event => {
          ul.removeChild(deleteBtn.parentElement);
        })
      })

      removeAllBtn.addEventListener('click', event => {
        ul.remove()
      })

    </script>
  </body>
</html>
